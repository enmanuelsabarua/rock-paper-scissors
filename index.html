<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <h2>Scores</h2>
        
        <div class="scores">
            <p class="player">Player: 0</p>
            <p class="computer">Computer: 0</p>
        </div>

        <button class="rock-button">Rock</button>
        <button class="paper-button">Paper</button>
        <button class="scissors-button">Scissors</button>

        <div class="selection">
            <p class="computer-selection">Computer selection:</p>
            <p class="result"></p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
