<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <h2>Scores</h2>
        
        <div class="scores">
            <p class="player">Player: 0</p>
            <p class="computer">Computer: 0</p>
        </div>

        <div class="buttons">
            <a class="rock-button"><img src="img/rock.png" alt="rock"></a>
            <a class="paper-button"><img src="img/paper.png" alt="paper"></a>
            <a class="scissors-button"><img src="img/scissors.png" alt="scissors"></a>
        </div>

        <div class="selection">
            <p class="computer-selection">Computer selection:</p>
            <p class="result"></p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
